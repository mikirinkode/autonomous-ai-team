<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <div class="bg-gray-100 min-h-screen">
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex space-x-4">
                        <a href="/" class="flex items-center text-gray-900 font-medium">Home</a>
                        <a href="/about" class="flex items-center text-gray-600 hover:text-gray-900">About</a>
                        <a href="/services" class="flex items-center text-gray-600 hover:text-gray-900">Services</a>
                        <a href="/contact" class="flex items-center text-gray-600 hover:text-gray-900">Contact Us</a>
                    </div>
                    <div class="flex items-center space-x-2">
                        <a href="/login" class="flex items-center text-gray-600 hover:text-gray-900">Login</a>
                        <a href="/register"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Register</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-semibold mb-6">Contact Us</h1>
            <div class="bg-white rounded shadow py-6 px-8">
                <form>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm border-gray-300 rounded-md"></textarea>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded">Send Message</button>
                    </div>
                </form>
            </div>
        </main>
